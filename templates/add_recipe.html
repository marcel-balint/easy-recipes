{% extends 'base.html' %} {% block content %}
<div class="container">
    <h5 class="add-recipe-heading">Add recipe</h5>
    <div class="row add-recipe-row">
        <form class="col s12" action="{{ url_for('insert_recipe') }}" method="POST">
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <input placeholder="Placeholder" id="recipe_name" type="text" name="recipe_name" class="validate" required>
                    <label for="first_name">*Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <select id="category" name="country">
                     <option value="" disabled selected>*Choose country</option>
                        {% for country in countries %}
                     <option  value="{{country.country}}">{{ country.country}}</option>
                        {% endfor %}
                    </select>       
                </div>
                <div class="input-field col s12 m6 l6">
                    <input placeholder="Placeholder" id="prep_time" type="text" name="prep_time" class="validate" required>
                    <label for="first_name">*Preparation Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <input placeholder="Placeholder" id="cook_time" type="text" name="cook_time" class="validate" required>
                    <label for="first_name">*Cooking Time</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <input placeholder="Placeholder" id="author" type="text" name="author" class="validate" required>
                    <label for="first_name">*Author Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <input placeholder="Placeholder" id="image" type="text" name="image" class="validate" required>
                    <label for="first_name">*Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12" id="ingredients">
                    <textarea id="icon_prefix2" class="materialize-textarea" id="ingredients" name="ingredients" required></textarea>
                    <label for="first_name">*Ingredients</label>
                </div>
                <button id="add">Add Recipes</button>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12" id="directions">
                    <textarea id="icon_prefix2" class="materialize-textarea" id="directions" name="directions" required></textarea>
                    <label for="first_name">*Directions</label>
                </div>
                <button id="add-directions">Add Directions</button>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
            </button>
            </div>
        </form>
    </div>
</div>         
{% endblock %}
