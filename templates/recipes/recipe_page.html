{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3 class="recipe-title">{{ recipe.recipe_name }}</h3>
    <div class="recipe-publish">
        <span class="recipe-author">By <span class="author-name">{{ recipe.author }}</span></span>
    </div>
    <div class="row recipe-info" id="recipe-info">
        <div>
            <div class="col s12 m12 l6">
                <h5>Ingredients</h5>
                <ul>
                    {% for i in recipe.ingredients %}
                    <li class="ul-list">{{ i.capitalize() }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col s12 m12 l6">
                <h5>Directions</h5>
                <ol class="ol-list">
                    {% for x in recipe.directions %}
                    <li class="list">{{ x }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
</div>

{% endblock %}
